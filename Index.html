<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro de Viagem - Japão</title>
    <script src="roteiro.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        header {
            background: #C3282D;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.3rem;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .day-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            margin-bottom: 2.5rem;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }
        .day-header {
            background-color: #343a40;
            color: #fff;
            padding: 1.2rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .day-header h2 {
            margin: 0;
            font-size: 1.9rem;
        }
        .day-header span {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
            text-align: right;
        }
        .day-content {
            padding: 1.5rem;
        }
        .tour {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .tour:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .tour-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tour h3 {
            color: #C3282D;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .badge {
            display: inline-block;
            color: white;
            padding: 0.3em 0.7em;
            border-radius: 0.25rem;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge.sugestao { background: #17a2b8; }
        .badge.opcional { background: #6c757d; }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 1rem;
        }
        .photo-gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #dee2e6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #f1f1f1;
        }
        .photo-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .accommodation {
            margin-bottom: 1.5rem;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            border-left: 5px solid #C3282D;
        }
         h4 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #343a40;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header id="main-header"></header>

    <div class="container" id="roteiro-container">
        <!-- Os cards de cada dia do roteiro serão inseridos aqui dinamicamente -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('main-header');
            const container = document.getElementById('roteiro-container');

            header.innerHTML = `<h1>${roteiro.titulo}</h1><p>${roteiro.periodo}</p>`;

            roteiro.dias.forEach(dia => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';

                let passeiosHtml = '';
                if (dia.passeios) {
                    dia.passeios.forEach(passeio => {
                        let badgeHtml = '';
                        if (passeio.sugestao) {
                            badgeHtml = '<span class="badge sugestao">Sugestão</span>';
                        } else if (passeio.opcional) {
                             badgeHtml = '<span class="badge opcional">Opcional</span>';
                        }

                        passeiosHtml += `
                            <div class="tour">
                                <div class="tour-header">
                                    <h3>${passeio.nome}</h3>
                                    ${badgeHtml}
                                </div>
                                <p><strong>Custo:</strong> ${passeio.custo}</p>
                                <p>${passeio.descricao}</p>
                                <h4>Galeria de Fotos</h4>
                                <div class="photo-gallery">
                                    ${passeio.fotos.map(fotoUrl => `<img src="${fotoUrl}" alt="Foto de ${passeio.nome}" title="Foto de ${passeio.nome}">`).join('')}
                                </div>
                            </div>
                        `;
                    });
                }
                
                let acomodacaoHtml = '';
                if(dia.acomodacao) {
                    acomodacaoHtml = `
                        <div class="accommodation">
                             <h4>Acomodação Principal para esta Etapa</h4>
                             <p><strong>${dia.acomodacao.nome}</strong><br>${dia.acomodacao.endereco}</p>
                        </div>
                    `
                }

                dayCard.innerHTML = `
                    <div class="day-header">
                        <h2>${dia.data} &bull; ${dia.cidade}</h2>
                        <span>${dia.titulo}</span>
                    </div>
                    <div class="day-content">
                        ${acomodacaoHtml}
                        ${passeiosHtml}
                    </div>
                `;
                container.appendChild(dayCard);
            });
        });
    </script>

</body>
</html>
